name: Run Imgur URL Extractor

on:
  schedule:
    - cron: '0 4 * * *'  # Every day at 4 AM

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run script
      run: python imgur_taginfo_to_url_list.py  # Replace with the actual name of your Python script

    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Add new Imgur URLs"
        git push
